spring.application.name=asilo-backend

## Mail configuration (replace placeholders with real credentials)
# Uncomment and fill to enable JavaMail sending
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Example for Gmail (use app password and proper security settings):
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=you@gmail.com
# spring.mail.password=your-app-password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# JWT properties for access and refresh tokens
# In production, set a strong secret via environment variables or config server
jwt.secret=change-me-to-a-strong-secret
jwt.access-expiration-minutes=15
jwt.refresh-expiration-days=7
